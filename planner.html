<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5655c570e1.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>

    <title>PlanAway - Plan your next vacation</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-8 site-heading">
                <h1 class="site-name">PlanAway<i class="fal fa-plane-departure site-logo"></i></h1>
            </div>
            <div class="col-12 col-md-4 site-heading button-align">
                <a class="btn btn-primary" id="infoButton" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">More Info!
                </a>
            </div>
            <div class="col-12 site-heading">
                <div class="collapse" id="collapseExample">
                    <div class="card card-body" id="info-card">
                        <p class="briefs">Please use the below form and selectors to plan your next vacation destination, further organise that dream get away with top accomodation, attractions and restaurants shown around you chosen destination.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 n" id="top">

                <form class="plan-form">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Country:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">City/Town:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Filter:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">Accomodation:</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">Activities</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                    <label class="form-check-label" for="gridRadios3">Restuarants</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">Save Search ?</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                    
                    
                </form>



            </div>
            <div class="col-12 col-md-6 m">bo</div>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-12 footer">
                <h4>Powered By:<a href="https://www.google.com/" id="a-links" target="_blank"><i class="fab fa-google"></i></a></h4>
            </div>
        </div>
    </footer>

</body>

</html>
